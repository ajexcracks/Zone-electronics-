<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smartphones - Zone</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f9f9f9;
      --button-bg: #ffffff;
      --button-text: #000000;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --card-bg: #1e1e1e;
      --button-bg: #333333;
      --button-text: #ffffff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .navigation a {
      margin: 0 1rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .theme-toggle {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 2rem;
    }

    .product-card {
      background-color: var(--card-bg);
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 250px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s, background-color 0.3s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f1f1f1;
      color: #000;
    }

    body.dark footer {
      background-color: #1a1a1a;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Smartphones</h1>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="help.html">Help</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
      </nav>
      <button class="theme-toggle" onclick="toggleTheme()">Theme</button>
    </div>
  </header>

  <main>
    <section class="product-list">
     <a href="realme11x5g.html"> <div class="product-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzEu4UTApoCGfc61wxtxQTSweYZ0PP5DSoklxwl6IMVIJIt6T-9PAyLbU&s=10" alt="Realme 11x" /> </a>
        <h3>Realme 11x 5G</h3>
        <p>6.72” display, Dimensity 6100+, 5000mAh, 128GB</p>
        <p><strong>₹11,999</strong></p> 
      </div>
      <div class="product-card">
       <a href="readmi13c5g.html"> <img src="https://i05.appmifile.com/408_item_uk/03/09/2024/7de740d1d0da99cc0cac7c4c655bef00.png" alt="Redmi 13C" /> </a>
        <h3>Redmi 13C 5G</h3>
        <p>6.74” display, Dimensity 6100+, 5000mAh, 128GB</p>
        <p><strong>₹10,999</strong></p>
      </div>
      <div class="product-card">
        <a href="readminote13.html"><img src="https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-redmi-note-13-1.jpg" alt="Redmi Note 13" /> </a>
        <h3>Redmi Note 13</h3>
        <p>6.67” AMOLED, Snapdragon 685, 5000mAh, 128GB</p>
        <p><strong>₹17,999</strong></p>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Zone | All rights reserved</p>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
      }
    };
  </script>

</body>
</html>
